<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <div class="calculator">
            Calculator
        </div>

        <div class="text_area">
            <input type="text" data-current-operand class="textInputArea">
        </div>

        
        
            <div class="spanElement1">
                <span data-all-clear class="numberings1">AC</span>
                <span data-number class="numberings1">7</span>
                <span data-number class="numberings1">4</span>
                <span data-number class="numberings1">1</span>
            </div>
            <div class="spanElement2">
                <span data-delete class="numberings2">Del</span>
                <span data-number class="numberings2">8</span>
                <span data-number class="numberings2">5</span>
                <span data-number class="numberings2">2</span>
            </div>
            <div class="spanElement3">
                <span class="numberings3">%</span>
                <span data-number class="numberings3">9</span>
                <span data-number class="numberings3">6</span>
                <span data-number class="numberings3">3</span>
            </div>
            <div class="spanElement4">
                <span data-operation class="numberings4">รท</span>
                <span data-operation class="numberings4">*</span>
                <span data-operation class="numberings4">-</span>
                <span data-operation class="numberings4">+</span>
                <span data-equals class="numberings4">=</span>
            </div>
            <div class="zero-point">
                <span data-number
                 class="zero">0</span>
                <span data-number
                 class="point">.</span>
            </div>
       

    </div>
     
<script src="new.js"></script>      
</body>
</html>
